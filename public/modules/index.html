
<!doctype html>
<html ng-app="todo">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>todo.website</title>
	<link rel="stylesheet", href="../stylesheets/style.css">

	<script src="../lib/angular/angular.js"></script>
  <script src="../lib/react/react.js"></script>
  <script src="../lib/react/react-dom.js"></script>
  <script src="../lib/ngReact/ngReact.min.js"></script>

	<script src="modules/core/controllers/main.js"></script>
</head>
<body>
	<div class="container">
		<h1>todo.website</h1>

		<div class="list" ng-controller="list">

			<!-- <input ng-model="query" placeholder="search">
			<p>{{query}}</p>
			<button ng-click="new()">new</button> -->

			<ul>
		    <li ng-repeat="item in list | filter:query" class="{{item.done ? 'done' : 'open'}}">
					<button ng-click="checkToggle(item)"></button>
		      <span>{{item.name}}</span>
		    </li>

				<li>
					<form ng-submit="add()">
						<input type="text" ng-model="text"/>
						<input type="submit">
					</form>
				</li>
		  </ul>

			<p class="tally">{{list.done.length + '/' + list.length}}</p>
		</div>
	</div>
</body>
</html>
